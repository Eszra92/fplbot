name: CI

on: [push]

jobs:
  ubuntu-16_04:
    name: ubuntu-16_04
    runs-on: ubuntu-16.04
    steps:
      - uses: actions/checkout@v1
      - name: Run './build/build.sh Pack BuildDockerImage'
        run: ./build/build.sh Pack BuildDockerImage
        env:
            fpl__login: ${{ secrets.fpl__login }}
            fpl__password: ${{ secrets.fpl__password }}
  windows-latest:
    name: windows-latest
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
      - name: Run 'powershell .\build\build.ps1 Pack BuildDockerImage'
        run: powershell .\build\build.ps1 Pack BuildDockerImage
        env:
            fpl__login: ${{ secrets.fpl__login }}
            fpl__password: ${{ secrets.fpl__password }}
