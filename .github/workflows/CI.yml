name: CI

on: [push]

jobs:
  ubuntu-16_04:
    name: ubuntu-16_04
    runs-on: ubuntu-16.04
    steps:
      - uses: actions/checkout@v1
      - name: Run './build/build.sh '
        run: ./build/build.sh 
  windows-latest:
    name: windows-latest
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
      - name: Run 'powershell .\build\build.ps1 '
        run: powershell .\build\build.ps1 
